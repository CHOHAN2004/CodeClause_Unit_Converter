<!DOCTYPE html>
<html>
    <head>
        <title>Unit Coverter</title>
        <link rel="stylesheet" href="home.css">
        <script src="home.js"></script>
    </head>
    <body>
       <div class="length">
            <h1>Length Unit Converter</h1>

            <div class="converter">
                <div class="linput">
                    <label for="inputValue">From:</label>
                    <input type="number" id="inputValue" placeholder="Enter value to convert">
                    <select id="inputUnit">
                    <option value="m">Meter</option>
                    <option value="km">Kilometer</option>
                    <option value="cm">Centimeter</option>
                    <option value="mm">Millimeter</option>
                    <option value="nm">Nanometer</option>
                    <option value="mile">Mile</option>
                    <option value="yard">Yard</option>
                    <option value="foot">Foot</option>
                    <option value="inch">Inch</option>
                    <option value="lightyear">Light Year</option>
                    </select>
                </div>
                <div class="loutput">
                    <label for="outputValue">To:</label>
                    <input type="text" id="outputValue" disabled>
                    <select id="outputUnit">
                    <option value="m">Meter</option>
                    <option value="km">Kilometer</option>
                    <option value="cm">Centimeter</option>
                    <option value="mm">Millimeter</option>
                    <option value="nm">Nanometer</option>
                    <option value="mile">Mile</option>
                    <option value="yard">Yard</option>
                    <option value="foot">Foot</option>
                    <option value="inch">Inch</option>
                    <option value="lightyear">Light Year</option>
                    </select>
                </div>
                
            </div>
            <div class="button">
                <button onclick="convert()">Convert</button>
            </div>
        </div>

                <div class="linput">
                    <label for="toutputValue">To:</label>

                    <option value="C">Celsius</option>
                    <option value="K">Kelvin</option>
                    <option value="F">Fahrenheit</option>
                    </select>
                </div>
                
            </div>
            <div class="button">
                <button onclick="tconvert()">Convert</button>
            </div>
            
        </div>
